<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 600px;
            width: 100%;
        }

        .photo-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #ff1744;
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.3);
            animation: photoGlow 2s ease-in-out infinite;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes photoGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 23, 68, 0.3);
            }
            50% {
                box-shadow: 0 15px 40px rgba(255, 23, 68, 0.5);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #ff1744;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 150px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #9e9e9e, #bdbdbd);
            color: white;
            position: absolute;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.1em;
            }

            .photo-container {
                max-width: 300px;
            }

            button {
                padding: 15px 35px;
                font-size: 1.1em;
            }

            .buttons {
                min-height: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            .question {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .photo-container {
                max-width: 250px;
                margin-bottom: 20px;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }

            .heart {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="photo-container">
            <img src="couple-photo.png" alt="Us Together">
        </div>
        
        <h1>üíù Hey Bhawna! üíù</h1>
        <p class="question">Will you be my Valentine? üåπ</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // Make the No button run away - THE GAME!
        function runAway() {
            const noBtn = document.getElementById('noBtn');
            
            // Get random position within screen bounds
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 80;
            
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);
            
            // Move the button to random position
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        // Redirect when Yes is clicked
        function sayYes() {
            window.location.href = 'celebration.html';
        }
    </script>
</body>
</html>
